
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Home Page Player</title>
<script src="http://www.google.com/jsapi" type="text/javascript"></script>
<script type="text/javascript">google.load("jquery", "1.3.2");</script>
<script type="text/javascript" src="../js/coach.js"></script>
<link href="../static/css/coach.css" rel="stylesheet" type="text/css">
<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.--><script>var __adobewebfontsappname__="dreamweaver"</script><script src="http://use.edgefonts.net/source-sans-pro:n2,n4,n6:default.js" type="text/javascript"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
  <div id="logo">
  	<a href="coach-home.html"><img href="coach-home.html" src="../static/img/logo.png"></a>
  </div>
   
	</header>
  	
	<div id="welcome">
		<h3>Welcome Coach K!</h3>
		<h3>Team: Basketball</h3>
	</div>
	
	
<aside>
   <h2>Filter</h2>
    <div id="filter">
  <form action="" method="post">
    <label for="start-date">Period</label>
    <select id="start-date" name="start-date">
      <option value="03/01/2017-03/31/2017">03/01/2017-03/31/2017</option>
      <option value="04/01/2017-04/30/2017">04/01/2017-04/30/2017</option>
    </select>
    <label for="position">Position</label>
    <select id="position" name="position">
      <option value="All">All</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
    </select>
    <label for="year">Year</label>
    <select id="year" name="year">
      <option value="All">All</option>
      <option value="Freshman">Freshman</option>
      <option value="Sophomore">Sophomore</option>
      <option value="Junior">Junior</option>
      <option value="Senior">Senior</option>
    </select>
    <label for="gender">Gender</label>
    <select id="gender" name="gender">
      <option value="All">All</option>
      <option value="Female">Female</option>
      <option value="Male">Male</option>
      <option value="Other">Other</option>
    </select>
    <label for="category">Category</label>
    <select id="category" name="category">
      <option value="All">All</option>
      <option value="Food and Dining">Bank Fees</option>
      <option value="Cash Advance">Cash Advance</option>
      <option value="Community">Community</option>
      <option value="Food and Drink">Food and Drink</option>
      <option value="Healthcare">Healthcare</option>
      <option value="Interest">Interest</option>
      <option value="Payment">Payment</option>
      <option value="Recreation">Recreation</option>
      <option value="Service">Service</option>
      <option value="Shops">Shops</option>
      <option value="Tax">Tax</option>
      <option value="Transfer">Transfer</option>
      <option value="Travel">Travel</option>
    </select>
    <input type="submit" value="Submit">
  </form>
</div>
    
    </aside>
    
    
	<div id="main">
		<main>
   
   <h2>Budget Progress</h2>
   <table id="budget-progress" class="w3-hoverable">
   	<tr>
   		<th width="35%">Player's UID</th>
   		<th width="20%">Category</th>
   		<th width="15%">Type</th>
   		<th width="10%">Budget</th>
   		<th width="10%">Spent</th>

   	</tr>
   	<tbody class="coach-table">
    	{% for bdg in budgets %}
    <tr>
      <td>{{bdg.uid}}</td>
      <td>{{bdg.plaidcategory}}</td>
      <td>{% if bdg.isweekly %} Weekly {% else %}Monthly{% endif %}</td>
      <td>{{bdg.goalamount}}</td>
      <td>{{bdg.actualamount}}</td>
    </tr>
    {% endfor %}
    	</tbody>
    </table>
    
  </main>
	</div>
  


  <footer>
    <p>© Copyright 2016–17</p>
  </footer>
  <script type="text/javascript" src="js/menu.js"></script> 
  
  
</body>
</html>
