<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Home Page Player</title>
<link href="../static/css/responsive.css" rel="stylesheet" type="text/css">
<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.--><script>var __adobewebfontsappname__="dreamweaver"</script><script src="http://use.edgefonts.net/source-sans-pro:n2,n4,n6:default.js" type="text/javascript"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
  <div id="logo">
    <a href="player-home.html"><img href="player-home.html" src="../static/img/logo.png"></a>
  </div>
   
	</header>
  	
   	<div class="container">
   	<ul>
  <li><a href="{{ url_for('player_hm') }}">Overview</a></li>
  <li><a href="{{ url_for('transac') }}">Transactions</a></li>
  <li class="dropdown">
    <a href="{{ url_for('bdg') }}" class="dropbtn">Budgets</a>
    <div class="dropdown-content">
      <a href="{{ url_for('new_bdg') }}">Create New Budget</a>
    </div>
  </li>
  <li><a href="{{ url_for('add_acct')}}">Add Account</a></li>
</ul>
</div>
<div id="transactions">
    <h3>Recent Transactions</h3>
    <table id="recent-transactions" align="center">
    	<tr>
    		<th width="10%">Date</th>
    		<th width="45%">Description</th>
    		<th width="30%">Category</th>
    		<th width="15%">Amount</th>
    	</tr>
    	{% for tran in trans %}
      <tr>
        <td>{{tran.dateoftransaction}}</td>
        <td>{{tran.plaidname}}</td>
        <td>{{tran.plaidcategory}}</td>
        <td>{{tran.amount}}</td>
      </tr>
      {% endfor %}
    </table>
    
	</div>

  <footer>
    <p>© Copyright 2016–17</p>
  </footer>
  <script type="text/javascript" src="js/menu.js"></script> 
</body>
</html>
